<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ClothingStore</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">

        <h1>Welcome to the Clothing Store</h1>
        <p>Explore the latest fashion trends.</p>
        <a href="#" class="cta">Shop Now</a>
    </section>

    <section class="featured">
        <h2>Featured Collection</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="shirt.jpg" alt="Shirt">
                <p>Stylish Shirt</p>
                <span>$29.99</span>
            </div>
            <div class="gallery-item">
                <img src="dress.jpg" alt="Dress">
                <p>Elegant Dress</p>
                <span>$49.99</span>
            </div>
            <div class="gallery-item">
                <img src="jacket.jpg" alt="Jacket">
                <p>Classic Jacket</p>
                <span>$79.99</span>
            </div>
            <div class="gallery-item">
                <img src="shoes.jpg" alt="Shoes">
                <p>Comfortable Shoes</p>
                <span>$39.99</span>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Clothing Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
